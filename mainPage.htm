<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Me Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <li>
            <a href="#">FUNDME</a>
        </li>
        <li>
            <a href="https://github.com/iamansingh0" target="_blank">AMANK</a>
        </li>
    </nav>
    <div class="box2">
        <div class="balanceBox">
            <button id="balanceBtn">Get Balance</button>
            <p id="balanceP">0</p>
        </div>
        <div class="fundBox">
            <label for="fund">ETH Amount</label>
            <input type="text" id="ethAmount" placeholder="0.05" />
            <button id="fund">
                Fund
            </button>
        </div>
        <div class="withdrawBox">
            <button id="withdraw">Withdraw</button>
            <p id="withdrawP"></p>
        </div>
        
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
